<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #txt{
            color: #c7254e;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p id="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci amet earum explicabo id maiores nam nisi non nulla repudiandae, sint soluta sunt! Ab autem consectetur harum iure quis quod voluptate! Consequuntur, expedita rem? Commodi delectus itaque laudantium modi rem, sunt!</p>
<script>

    $(document).ready(function () {

     // retrieving the styles values of an element

        var styleKey = ['color', 'font-size', 'font-weight', 'font-family'];

        for(var i=0 ;i<styleKey.length; i++){
            var styleValue = styleKey[i]  + " : " +   $("#txt").css(styleKey[i]);
            console.log(styleValue);
        }
    });

</script>
</body>
</html>
