<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>This is Jquery</h1>

</body>

<script>
    $(document).ready(function () {
        $('body').append("<h1>Hello! how are you</h1>");
        // $('h1').css("border","1px solid green"); // targets all h1 element
        $('h1:first').css("border","1px solid green;");  // targets only 1st h1 element
        $('h1:last').css("border","1px solid blue");  // targets only 1st h1 element
    });
</script>

</html>
