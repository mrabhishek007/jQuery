<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <p id="textBox">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, cupiditate dolore dolorem fuga maxime tempora ullam. Assumenda ducimus id nostrum.</p>
</body>


<script>
    $(document).ready(function () {
        $("#textBox").on("click", function () {
           $("#textBox").html("You clicked me");
        });

        $("#textBox").on("mouseleave", function () {
            $("#textBox").html("Mouse Leave");
        });
    });

</script>
</html>
