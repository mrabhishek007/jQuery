<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.load()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        /* Run this when the page is fully loaded including graphics.*/
        $(window).on("load",function(){
            alert("Window is ready....")
        });

        $(document).ready(function () {
            alert("DOM is ready....")
            $("body").append("<p>Document is ready</p>")
        });


    </script>
</head>

</html>
