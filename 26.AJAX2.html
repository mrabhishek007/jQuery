<script>

    $(document).ready(function () {

        /* $ === jQuery  */

        $.ajax({
            type:"GET",
            url : "file.txt",
        }).done(asyncResult)
          .fail(fail);

        function asyncResult(result, statusCode) {
            // returns result after AJAX request
            alert("status: " + statusCode  + ", Data : " + result);  // This is a dynamic text file
        }

        function fail(error, statusCode) {
            // returns error result after AJAX request
            alert("status: " + statusCode  + ", error : "  + error.statusText );  // not found
        }
