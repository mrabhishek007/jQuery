<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <style>

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <textarea></textarea>
<script>
    $(document).ready(function () {

        $.get('https://www.google.com', function (data) {
            $('textarea').text(data);
        })

       $.post('http://www.mypremiumtricks.com', {data: "textData"}, function (data) {
            alert(data);
        })

    });
</script>
</body>
</html>
